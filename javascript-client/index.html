<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>

	<body id='body' class="centered">
		<div id="header-box">
			<myButton id="about-header" class="cells" onclick="window.location.href='about.html'">
				<div class="text linked">About</div>
			</myButton>
			<myButton id="header-cell" class="cells" onclick="window.location.href='index.html'">
				<div class="text linked">QuickTalk</div>
			</myButton>
			<myButton id="profile-cell" class="cells" onclick="activateProfile()">
				<div class="text linked">Profile</div>
			</myButton>
		</div>
		<div id="app-box">
			<div id="left-box">
				<div id="about-cell" class="cells">
					<div class="about text">QuickTalk is a way to immerse yourself in another language right now, without having to go to another country. Just sign up, call, and chat.</div>
				</div>
				<myButton id="login-cell" class="cells" onclick="activateLoginForm()"><div class="text">LOGIN</div></myButton>
				<myButton id="signup-cell" class="cells" onclick="activateSignupForm()"><div class="text">SIGN UP</div></myButton>
			</div>
			<div id="right-box">
				<myButton id="teach-cell" class="cells" onclick="goToTeach()"><div class="text">TEACH</div></myButton>
				<myButton id="learn-cell" class="cells" onclick="goToLearn()"><div class="text">LEARN</div></myButton>
			</div>
		</div>
				
		<div id="footer-box">
			<div id="footer-cell" class="cells"><div class="text">All rights reserved</div></div>
		</div>
				
		<div id="login-modal" class="modal">
			<span onclick="deactivate(this.parentNode)" class="close" title="Close Modal">&times;</span>
			<form class="modal-content animate">
				<div class="container dark-text">
					<label for="email">
						<b>Email</b>
					</label>
					<input id="email-input" type="text" placeholder="Enter Email" name="email" required autocomplete="username">
					<label for="password">
						<b>Password</b>
					</label>
					<input id="password-input"type="password" placeholder="Enter password" name="password" required autocomplete="current-password">
					<myButton class="submit" onclick="login()">Login</myButton>
	<!--
					<label>
						<input type="checkbox" checked="checked" name="remember">Remember me
					</label>
	-->
				</div>
	<!--
				<div class="container">
					<span class="password">
						Forgot <a href="#"> password?</a>
					</span>
				</div>
	-->
			</form>
		</div>
		
		<div id="signup-modal" class="modal">
			<span onclick="deactivate(this.parentNode)" class="close" title="Close Modal">&times;</span>
			<form class="modal-content animate">
				<div class="container dark-text" >
					<label for="email">
						<b>Email</b>
					</label>
					<input id="email-signup-input" type="text" placeholder="Enter Email" name="email" required>
					<label for="username">
						<b>Username</b>
					</label>
					<input id="username-signup-input" type="text" placeholder="Enter Username" name="username" required autocomplete="username">
					<label for="password">
						<b>Password</b>
					</label>
					<input id="password-signup-input1" class="signup-password" type="password" placeholder="Enter password" name="password" required autocomplete="current-password">
					<label for="password">
						<b>Confirm</b>
					</label>
					<input id="password-signup-input2" class="signup-password" type="password" placeholder="Confirm password" name="password" required autocomplete="current-password">
					<myButton class="submit" onclick="signUp()">SIGN UP</myButton>
					<label>
						<input type="checkbox" checked="checked" name="remember">Remember me
					</label>
				</div>
			</form>
		</div>		
		
		
		<div id="profile-modal" class="modal">
			<span onclick="deactivate(this.parentNode)" class="close" title="Close Modal">&times;</span>
			<div class="modal-content animate">
				<div id="profile-container" class="container dark-text">
					<div id="profile-username" class="info dark-text"></div>
					<myButton id="logout-button" class="submit" onclick="logout()">Logout</myButton>
				</div>
			</div>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
		<script type="text/javascript" src='http://35.237.137.132:3000/socket.io/socket.io.js'>
		</script>
		<script src="https://github.com/t-mullen/simple-signal/releases/download/2.1.0/simple-signal-client.min.js"></script>
		<script type="text/javascript" src="function.js"></script>
	</body>
</html>
