		<div id="login-modal" class="modal">
			<span onclick="deactivate(this.parentNode)" class="close" title="Close Modal">&times;</span>
			<form class="modal-content animate">
				<div class="container">
					<label for="email">
						<b>Email</b>
					</label>
					<input id="email-input" type="text" placeholder="Enter Email" name="email" required autocomplete="username">
					<label for="password">

					<input id="password-input"type="password" placeholder="Enter password" name="password" required autocomplete="current-password">
					<myButton class="submit" onclick="login()">Login</myButton>

		<div id="signup-modal" class="modal">
			<span onclick="deactivate(this.parentNode)" class="close" title="Close Modal">&times;</span>
			<form class="modal-content animate">
				<div class="container">
					<label for="email">
						<b>Email</b>
					</label>
					<input id="email-signup-input" type="text" placeholder="Enter Email" name="email" required>
					<label for="username">
						<b>Username</b>
					</label>
					<input id="username-signup-input" type="text" placeholder="Enter Username" name="username" required autocomplete="username">
					<label for="password">
						<b>Password</b>
					</label>
					<input id="password-signup-input1" class="signup-password" type="password" placeholder="Enter password" name="password" required autocomplete="current-password">
					<label for="password">
						<b>Confirm</b>
					</label>
					<input id="password-signup-input2" class="signup-password" type="password" placeholder="Confirm password" name="password" required autocomplete="current-password">
					<myButton class="submit" onclick="signUp()">SIGN UP</myButton>
					<label>
						<input type="checkbox" checked="checked" name="remember">Remember me
					</label>
				</div>
			</form>
