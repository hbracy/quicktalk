<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		
		<div class="right split-vertical">
			<div id="teach" class="slide-in">
				<div class="dropdown">
				<button onclick="wantToTeach()" class="dropbtn">What can you teach?</button>
				<div id="teachDropdown" class="dropdown-content">
					<a onclick="addTeach(this.id)" id=english>English</a>
					<a onclick="addTeach(this.id)" id=chinese>Chinese</a>
					<a onclick="addTeach(this.id)" id=spanish>Spanish</a>
					<a onclick="addTeach(this.id)" id=portuguese>Portuguese</a>
					<a onclick="addTeach(this.id)" id=russian>Russian</a>
					<a onclick="addTeach(this.id)" id=arabic>Arabic</a>
				</div>
				</div>
				<div class="submit">
					<button onclick="teachCall()" class="subbtn">CALL</button>
				</div >
				<video width="320" height="240" id="incomingVideo"></video>
			</div>
			<div id="learn" class="slide-in split-horizontal">
				<div class="dropdown">
					<button onclick="wantToLearn()" class="dropbtn">What do you want to learn?</button>
					<div id="learnDropdown" class="dropdown-content">
						<a onclick="addLearn(this.id)" id=english>English</a>
						<a onclick="addLearn(this.id)" id=chinese>Chinese</a>
						<a onclick="addLearn(this.id)" id=spanish>Spanish</a>
						<a onclick="addLearn(this.id)" id=portuguese>Portuguese</a>
						<a onclick="addLearn(this.id)" id=russian>Russian</a>
						<a onclick="addLearn(this.id)" id=arabic>Arabic</a>
					</div>
				</div>
				<div class="submit">
					<button onclick="learnCall()" class="subbtn">CALL</button>
				</div >
				<video width="320" height="240" id="incomingVideo"></video>
			</div>
			
			<div id="choice">
					<myButton class= "top gotobtn"  onclick="goToTeach()">
						<div class="centered">
							<div  id="teachButton" class="btn">START TEACHING</div>
							<i class="arrow point-right"></i>
						</div>
					</myButton>
					<myButton class="bottom gotobtn" onclick="goToLearn()">
						<div class="centered">
							<div id="learnButton" class="btn">START LEARNING</div>
							<i class="arrow point-right"></i>
						</div>
					</myButton>
			</div>
		</div>
			
		<div class="left split-vertical centered">
			<banner>
				<h2>QUICK TALK</h2>
			</banner>
			
			<div>
				<myButton class="login userBtn" onclick="activateLoginForm()">LOGIN</myButton>
			</div>
			
			<div>
				<myButton id="signup-button" class="signup userBtn" onclick="activateSignupForm()">SIGNUP</myButton>
			</div>
			
			<div class="user-form" id="login-form">
				<form>
					<input type="email" class="email-input" placeholder="Email">
				</form>
				<form>
					<input type="password" class="password-input" autocomplete="" placeholder="Password">
				</form>
				<myButton onclick="login()">Login</myButton>
			</div>
			
			<div class="user-form" id="signup-form">
				<form>
					<input name="username" type="text" id="username-input" placeholder="Username">
				</form>
				<form>
					<input type="email" class="email-input" placeholder="Email">
				</form>
				<form>
					<input type="password" class="password-input" autocomplete="" placeholder="Password">
				</form>
				<form>
					<input type="password" class="password-input" autocomplete="" placeholder="Confirm Password">
				</form>
				<myButton onclick="signUp()">Sign Up</myButton>

			</div>
			
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
		<script type="text/javascript" src='http://35.237.137.132:3000/socket.io/socket.io.js'>
		</script>
		<script src="https://github.com/t-mullen/simple-signal/releases/download/2.1.0/simple-signal-client.min.js"></script>
		<script type="text/javascript" src="function.js"></script>
	</body>
</html>
