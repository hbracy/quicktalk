<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>				
		<div id="header-box">
			<myButton id="about-header" class="cells" onclick="window.location.href='index.html'">
				<div class="text linked">About</div>
			</myButton>
			<myButton id="header-cell" class="cells" onclick="window.location.href='index.html'">
				<div class="text linked">QuickTalk</div>
			</myButton>
			<myButton id="profile-cell" class="cells" onclick="window.location.href='index.html'">
				<div class="text linked">Profile</div>
			</myButton>
		</div>
		<div id="app-box">
			<div id="left-box">
				<div id="about-cell" class="cells">
					<div class="text">What do you want to learn?</div>
				</div>
				<div id="scroll-cell" class="cells">
					<div id="teach-scroll-div" class="scroll-div">
						<myButton id="english" class="scroll-button cells" onclick="addOption(this)">
							English
						</myButton>
						<myButton id="chinese" class="scroll-button cells">
							Chinese
						</myButton>
						<myButton id="spanish" class="scroll-button cells">
							Spanish
						</myButton>
						<myButton id="french" class="scroll-button cells">
							French
						</myButton>
						<myButton id="russian" class="scroll-button cells">
							Russian
						</myButton>
						<myButton id="arabic" class="scroll-button cells">
							Arabic
						</myButton>
						<myButton id="portuguese" class="scroll-button cells">
							Portuguese
						</myButton>
						<myButton id="hindi" class="scroll-button cells">
							Hindi
						</myButton>
						<myButton id="german" class="scroll-button cells">
							German
						</myButton>
					</div>
				</div>
			</div>
			<div id="right-box">
				<myButton id="learn-cell" class="cells" onclick="call('learn')"><div class="text">CALL</div></myButton>
			</div>
		</div>
		<div id="footer-box">
			<div id="footer-cell" class="cells"><div class="text">All rights reserved</div></div>
		</div>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
		<script type="text/javascript" src='http://35.237.137.132:3000/socket.io/socket.io.js'>
		</script>
		<script src="https://github.com/t-mullen/simple-signal/releases/download/2.1.0/simple-signal-client.min.js"></script>
		<script type="text/javascript" src="function.js"></script>
	</body>
</html>
